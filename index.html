<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpaca Generator</title>

    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  </head>

  <body>
    <header>
      <h1>Alpaca Generator</h1>
    </header>
    <main>
      <section class="left">
        <div id='avatar' class="img">
          <img id="imgBack" src="./assets/backgrounds/blue60.png" alt="backgrounds" />
          <img id="imgEars" src="./assets/ears/tilt-backward.png" alt="" />
          <img id="imgNeck" src="./assets/neck/bend-backward.png" alt="" />
          <img id="imgNose" src="./assets/nose/default.png" alt="" />
          <img id="imgHair" src="./assets/hair/bang.png" alt="" />
          <img id="imgEyes" src="./assets/eyes/panda.png" alt="" />
          <img id="imgMouth" src="./assets/mouth/eating.png" alt="" />
          <img id="imgLeg" src="./assets/leg/game-console.png" alt="" />
          <img id="imgAcces" src="./assets/accessories/flower.png" alt="" />
        </div>
        <canvas id="canvas" class="canvas"></canvas>
        <div id="imageDownload" class=""></div>
        <div>
          <button class="btn-random">Random</button>
          <button id="btn-download" class="btn-download">Download</button>
        </div>
      </section>
      <section class="styles">
        <div class="container">
          <h2>Monte sua Alpaca</h2>
          <div class="button">
            <button id="id-backgrounds" class="btn" type="button" name="backgrounds">Plano de fundo</button>
            <button id="id-ears" class="btn" type="button" name="ears">Orelhas</button>
            <button id="id-eyes" class="btn" type="button" name="eyes">Olhos</button>
            <button id="id-hair" class="btn" type="button" name="hair">Cabelo</button>
            <button id="id-leg" class="btn" type="button" name="leg">Perna</button>
            <button id="id-mouth" class="btn" type="button" name="mouth">Boca</button>
            <button id="id-neck" class="btn" type="button" name="neck">Pescoço</button>
            <button id="id-nose" class="btn" type="button" name="nose">Nariz</button>
            <button id="id-accessories" class="btn" type="button" name="accessories">Acessórios</button>
          </div>
        </div>
        <div>
          <h3>Estilos</h3>
          <div id="contentBtn" class="button"></div>
        </div>
      </section>
    </main>

    
    <script src="./script/index.js"></script>
  </body>
</html>
