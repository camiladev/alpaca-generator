<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpaca Generator</title>

    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>

<body>
    <header>
        <h1>Alpaca Generator</h1>
    </header>
    <main>
        <section class="left">
            <div class="img">
                <img src="./assets/backgrounds/blue60.png" alt="backgrounds">
                <img src="./assets/neck/bend-backward.png" alt="" srcset="">
                <img src="./assets/nose/default.png" alt="" srcset="">
                <img src="./assets/hair/bang.png" alt="" srcset="">
                <img src="./assets/ears/tilt-backward.png" alt="" srcset="">
                <img src="./assets/eyes/panda.png" alt="" srcset="">
                <img src="./assets/mouth/eating.png" alt="" srcset="">
                <img src="./assets/leg/game-console.png" alt="" srcset="">
                <img src="./assets/accessories/flower.png" alt="" srcset="">
            </div>
            <button class="btn-random">Random</button>
        </section>
        <section>
            <div class="container">
                <h2>Monte sua Alpaca</h2>
                <div class="button">
                    <button class="btn" type="button">Acessórios</button>
                    <button class="btn" type="button">Plano de fundo</button>
                    <button class="btn" type="button">Orelhas</button>
                    <button class="btn" type="button">Olhos</button>
                    <button class="btn" type="button">Cabelo</button>
                    <button class="btn" type="button">Perna</button>
                    <button class="btn" type="button">Boca</button>
                    <button class="btn" type="button">Pescoço</button>
                    <button class="btn" type="button">Nariz</button>
                </div>
            </div>
            <div>
                <h3>Estilos</h3>
                <div class="button">
                    <button class="btn" type="button">Modelo 1</button>
                    <button class="btn" type="button">Modelo 2</button>
                    <button class="btn" type="button">Modelo 3</button>
                    <button class="btn" type="button">Modelo 4</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
