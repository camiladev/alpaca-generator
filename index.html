<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpaca Generator</title>

    <link rel="stylesheet" type="text/css" href="./styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  </head>

  <body>
    <header>
      <h1>Alpaca Generator</h1>
    </header>
    <main>
      <section class="avatar-group">
        <div id='avatar' class="avatar-container">
          <!-- <canvas id="canvas" class="canvas"></canvas> -->
          <img id="img-Back" src="./assets/backgrounds/blue60.png" alt="Backgrounds" />
          <img id="img-Ears" src="./assets/ears/tilt-backward.png" alt="Ears" />
          <img id="img-Neck" src="./assets/neck/bend-backward.png" alt="Neck" />
          <img id="img-Nose" src="./assets/nose/default.png" alt="Nose" />
          <img id="img-Hair" src="./assets/hair/bang.png" alt="Hair" />
          <img id="img-Eyes" src="./assets/eyes/panda.png" alt="Eyes" />
          <img id="img-Mouth" src="./assets/mouth/eating.png" alt="Mouth" />
          <img id="img-Leg" src="./assets/leg/game-console.png" alt="Leg" />
          <img id="img-Acces" src="./assets/accessories/flower.png" alt="" />
          <!-- <img id="img-Nuvem" src="">
          <canvas id="msg" class="msg"></canvas> -->
        </div>        
        
        <div>
          <button id="btn-random" class="btn-random">Random</button>
          <button id="btn-download" class="btn-download">Download</button>
        </div>
      </section>
      <section class="buttons_container">
        <div>
          <h2>Monte sua Alpaca</h2>
          <div>
            <button id="id-backgrounds" type="button" name="backgrounds">Plano de fundo</button>
            <button id="id-ears" type="button" name="ears">Orelhas</button>
            <button id="id-eyes" type="button" name="eyes">Olhos</button>
            <button id="id-hair" type="button" name="hair">Cabelo</button>
            <button id="id-leg" type="button" name="leg">Perna</button>
            <button id="id-mouth" type="button" name="mouth">Boca</button>
            <button id="id-neck" type="button" name="neck">Pescoço</button>
            <button id="id-nose" type="button" name="nose">Nariz</button>
            <button id="id-accessories" type="button" name="accessories">Acessórios</button>
          </div>
        </div>
        <div>
          <h3>Estilos</h3>
          <div id="sub-buttons-container"></div>
        </div>
      </section>
    </main>

    
    <script type="module" src="./script/index.js" ></script>
  </body>
</html>
